query BoostQuery($id: String!) {
  boost(
    id: $id
  ) {
    id
    guard
    poolSize
    token {
        decimals
    }
    strategy {
      name
      version
      proposal
      eligibility {
          type
          choice
      }
      distribution {
          type
          limit
          numWinners
      }
    } 
  }
}